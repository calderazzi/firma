    <canvas id="signatureCanvas"></canvas>
    <br>
    <button id="clearCanvas">Borrar</button>
    <button id="saveCanvas">Guardar</button>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.width = window.innerWidth * 0.9; // Ajustar el tamaño del canvas
        canvas.height = 300;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(e), getY(e));
        }

        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(getX(e), getY(e));
            ctx.stroke();
        }

        function getX(e) {
            return e.touches ? e.touches[0].clientX - canvas.offsetLeft : e.clientX - canvas.offsetLeft;
        }

        function getY(e) {
            return e.touches ? e.touches[0].clientY - canvas.offsetTop : e.clientY - canvas.offsetTop;
        }

        document.getElementById('clearCanvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('saveCanvas').addEventListener('click', () => {
            const dataURL = canvas.toDataURL();
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[-:.]/g, ''); // Formato de timestamp
            link.href = dataURL;
            link.download = `firma_${timestamp}.png`; // Nombre único para cada firma
            link.click();
        });
    </script>
